<!-- meta요소 알아보기 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 반응형 웹을 만들 때 넣는다. 안 넣으면 모바일에서 너무 작게 보인다.-->
	<meta name="keywords" content="">	<!-- 웹페이지에서 대표가 되는 단어들을 나열함.--> <!-- keywords 는 구글에서 검색에 대한 도움이 안된다.-->
	<meta name="description" content="">	<!-- 문서에 대한 설명글을 적음. 검색에 많은 도움이 된다.-->
	<meta name="author" content="">	<!-- 문서를 만든 사람이나 단체 등을 적음. -->
	<meta name="generator" content="">	<!-- 웹 페이지 만들 때 사용한 프레임워크를 적음. 예) bootstrap3, wordpress ...-->
	<meta name="robots" content="index,follow">	
	<!-- robots
	index : 검색엔진들이 웹페이지 정보 수집하여 색인으로 사용하는 것에 허용함.
	follow : 현재 페이지와 연결된 페이지도 검색엔진의 수집에 허용함.	
	all : index + follow
	noindex : 현재 페이지를 검색엔진의 정보 수집에 허용하지 않음.
	nofollow : 현재 페이지와 연결된 페이지를 검색엔진에 의한 수집 안함.
	nome : noindex + nofollow
	-->

	<meta property="og:title" content="페이지제목">
	<meta property="og:url" content="http://사이트주소/">
	<meta property="og:image" content="http://띄울이미지">
	<meta property="og:type" content="website"> <!--종류지정-->
	<meta property="og:description" content="사이트설명"> <!--플랫폼 마다 보여주는 길이가 다르다.-->
	<!--카카오 톡 같은 곳에 웹페이지 링크를 보냈을 때 나오는 이미지와 설명들에 대한 설정-->

	<meta http-equiv="refresh" content="10; url=http://example.com/"> <!-- 지정한 시간이후 페이지 이동 예) 10초 후에 http://example.com/ 로 이동.-->
	<title>Document</title>
</head>
<body>
	
</body>
</html>
